<!DOCTYPE html>
<!-- Fig. 9.9: scoping.html -->
<!-- Scoping example. -->
<html>

<head>
    <meta charset="utf-8">
    <title>Scoping Example</title>
    <style type="text/css">
        Ñ€ {
            margin: Opx;
        }

        p.space {
            margin-top: 10px;
        }
    </style>
    <script>
        var output; // stores the string to display
        var x = 1; // global variable
        function start() {
            var x = 5; // variable local to function start
            output = "<p>local x in start is " + x + "</p>";
            functionA(); // function has local x
            functionB(); // function uses global variable x
            functionA(); // functionA reinitializes local x
            functionB(); // global variable x retains its value
            output + "<p class='space'>local x in start is " + x +
                "</p>";
            document.getElementById("results").innerHTML = output;
        } // end function start
        function functionA() {
            var x = 25; // initialized each time function is called
            output += "<p class='space'>local x in function is " + x +
                " after entering functionA</p>";
            ++x;
            output += "<p>local x in function is " + x +
                " before exiting functionA</p>";
        } // end functionA
        function functionB() {
            output + "<p class='space'>global variable x is " + x +
                " on entering functionB";
            x *= 10;
            output += "<p>global variable x is " + x +
                " on exiting functionB</p>";
        } // end function
        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <button onclick="goBack()">Go Back</button>

    <script>
    function goBack() {
      window.history.back();
    }
    </script>
    <div id="results"></div>


</body>

</html>
